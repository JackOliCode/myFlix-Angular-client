<app-nav-bar></app-nav-bar>
<div style="display: flex;">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
        <mat-card-header>
        <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.ImagePath}} alt= {{movie.Title}} />
        <mat-card-actions>
            <button
                mat-button
                (click)="openGenre(
                movie.Genre.Name,
                movie.Genre.Description
                )"
                color="basic"
            >
                Genre
            </button>
            <button
                mat-button
                (click)="
                openDirector(
                    movie.Director.Name,
                    movie.Director.Bio,
                    movie.Director.Birth
                )"
                color="basic"
            >
                Director
            </button>
            <button
                mat-button
                (click)="openSummary(
                movie.Title,
                movie.Description
                )"
                color="basic"
            >
                Summary
            </button>
            <button 
                *ngIf="!isFavorite(movie._id)" 
                mat-icon-button (click)="addToFavorites(movie._id)" 
                color="primary" 
                matTooltip="Add to favorites">
                <mat-icon>favorite_border</mat-icon>
              </button>
              <button 
                *ngIf="isFavorite(movie._id)" 
                mat-icon-button (click)="removeFromFavorites(movie._id)" 
                color="primary" 
                matTooltip="Remove from favorites">
                <mat-icon>favorite</mat-icon>
              </button>
        </mat-card-actions>
    </mat-card>
</div>


<!-- the *ngFor directive is being used to display all returned movies, where each movie is displayed in its own card. In the expression let movie of movies;, "movies" refers to the movies variable declared in the component file.-->
