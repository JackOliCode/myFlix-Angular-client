<app-nav-bar></app-nav-bar>

<div class="user-page">
<div class="user-details-form">
    <div class="user-details">
        <h1>Profile</h1>
        <p>Username: {{user.Username}}</p>
        <p>Email: {{user.Email}}</p>
        <p>Birthday: {{user.Birthday}}</p>
    </div>
    <div>
    <h1>Update Profile</h1>
        <form class="update-form">
            <mat-form-field>
                <input 
                    matInput [(ngModel)]="userData.Username" 
                    minlength="3" 
                    type="username" 
                    placeholder="Username"
                    name="Username" required
                >
            </mat-form-field>
            <mat-form-field>
                <input 
                    matInput [(ngModel)]="userData.Password" 
                    minlength="8" 
                    type="password" 
                    name="Password" required
                >
            </mat-form-field>
            <mat-form-field>
                <input 
                    matInput [(ngModel)]="userData.Email" 
                    type="email" 
                    placeholder="Email" 
                    name="Email" required
                >
            </mat-form-field>
            <mat-form-field>
                <input 
                    matInput [(ngModel)]="userData.Birthday" 
                    type="date" 
                    placeholder="Birthday" 
                    name="Birthday"
                >
              </mat-form-field>
        </form>
    
        <button 
            mat-raised-button (click)="updateUser()" 
            color="primary"
        >
            Update
        </button>
        <button 
            mat-button (click)="deleteUser()" 
            color="warn"
        >
            Remove account permanently
        </button>
    </div>
    </div>
<div class="favourite-movies">
    <h1>Favourite Movies</h1>
    <mat-list>
        <mat-list-item *ngFor="let movie of favoriteMovies">
          <img matListItemAvatar src="{{movie.ImageURL}}" />
          <div matListItemTitle>{{movie.Title}}</div>
          <div matListItemLine>{{movie.Director.Name}}</div>
        </mat-list-item>
      </mat-list>


</div>

</div>
